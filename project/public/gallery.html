<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение собственного CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Шапка -->
    <header class="bg-dark text-white py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">Книга Памяти</h1>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-primary me-2"><i class="bi bi-box-arrow-in-right"></i> Вход</a>
                    <a href="register.html" class="btn btn-success"><i class="bi bi-person-plus"></i> Регистрация</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="gallery.html">Галерея</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map.html">Карта</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help.html">Помощь</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container py-5">
        <h2 class="text-center mb-5">Галерея фотографий</h2>

        <!-- Форма поиска -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <form class="mb-3">
                    <label for="searchByName" class="form-label">Поиск по ФИО</label>
                    <input type="text" class="form-control" id="searchByName" placeholder="Введите ФИО">
                </form>
            </div>
            <div class="col-md-6">
                <form>
                    <label for="searchByWar" class="form-label">Поиск по войнам</label>
                    <select class="form-select" id="searchByWar">
                        <option value="">Выберите войну</option>
                        <option value="WWII">Великая Отечественная война</option>
                        <option value="Afghanistan">Афганская война</option>
                        <option value="Chechnya">Чеченская война</option>
                        <option value="Other">Другие военные конфликты</option>
                    </select>
                </form>
            </div>
        </div>


        <!-- Галерея изображений -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <img src="https://via.placeholder.com/400x300" alt="Фото 1" class="img-fluid rounded">
                <p class="mt-2 text-center">Иванов И.И., Великая Отечественная война</p>
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://via.placeholder.com/400x300" alt="Фото 2" class="img-fluid rounded">
                <p class="mt-2 text-center">Петров П.П., Афганская война</p>
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://via.placeholder.com/400x300" alt="Фото 3" class="img-fluid rounded">
                <p class="mt-2 text-center">Сидоров С.С., Чеченская война</p>
            </div>
        </div>
    </main>

    <!-- Подвал -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 Книга Памяти Оренбургской области. Все права защищены.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
