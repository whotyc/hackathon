    <!-- Подключение собственного CSS -->

</head>
<body>
    <!-- Шапка -->
    <header class="bg-dark text-white py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">Книга Памяти</h1>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-primary me-2"><i class="bi bi-box-arrow-in-right"></i> Вход</a>
                    <a href="register.html" class="btn btn-success"><i class="bi bi-person-plus"></i> Регистрация</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Галерея</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="people.html">Люди и документы</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help.html">Помощь</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container py-5">
        <h2 class="text-center mb-5">Список бойцов</h2>

        <!-- Кнопка добавить документы -->
        <div class="text-end mb-4">
            <a href="add-documents.html" class="btn btn-primary">Добавить документы</a>
        </div>

        <!-- Список бойцов -->
        <div id="soldiersList" class="row">
            <!-- Список будет загружен через JavaScript -->
        </div>
    </main>

    <!-- Подвал -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 Книга Памяти Оренбургской области. Все права защищены.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript для загрузки списка бойцов -->
    <script>
        // Пример данных о бойцах (можно заменить на запрос к серверу)
        const soldiersData = [
            { id: 1, name: "Иванов Иван Иванович", documents: ["document1.pdf", "document2.jpg"] },
            { id: 2, name: "Петров Петр Петрович", documents: ["document3.pdf"] },
            { id: 3, name: "Сидоров Сидор Сидорович", documents: [] }
        ];


        // Функция для отображения списка бойцов
        function renderSoldiersList() {
            const soldiersListContainer = document.getElementById('soldiersList');
            soldiersListContainer.innerHTML = ''; // Очищаем контейнер

            soldiersData.forEach(soldier => {
                const soldierCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${soldier.name}</h5>
                                <p class="card-text">Документы: ${soldier.documents.length > 0 ? soldier.documents.join(', ') : 'Нет документов'}</p>
                                <a href="soldier-profile.html?id=${soldier.id}" class="btn btn-primary w-100">Перейти</a>
                            </div>
                        </div>
                    </div>
                `;
                soldiersListContainer.innerHTML += soldierCard;
            });
        }

        // Загрузка списка бойцов при загрузке страницы
        document.addEventListener('DOMContentLoaded', renderSoldiersList);
    </script>
</body>
</html>
