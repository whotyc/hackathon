<h2>Список пользователей</h2>
<table id="users">
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Телефон</th>
        <th>Полное имя</th>
        <th>Действие</th>
    </tr>
</table>

<script>
    // Примерный массив пользователей
    let users = [
        { id: 1, email: "user1@example.com", phone: "+79991234567", full_name: "Иван Иванов" },
        { id: 2, email: "user2@example.com", phone: "+79997654321", full_name: "Петр Петров" },
        { id: 3, email: "user3@example.com", phone: "+79993456789", full_name: "Сидор Сидоров" }
    ];

    // Функция загрузки пользователей в таблицу
    function loadUsers() {
        let table = document.getElementById("users");
        users.forEach(user => {
            let row = table.insertRow();
            row.setAttribute("data-id", user.id);
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.email}</td>
                <td>${user.phone}</td>
                <td>${user.full_name}</td>
                <td><button onclick="blockUser(${user.id})">Заблокировать</button></td>
            `;
        });
    }

    // Функция блокировки (удаления) пользователя
    function blockUser(id) {
        users = users.filter(user => user.id !== id);  // Удаляем из массива
        let row = document.querySelector(`tr[data-id="${id}"]`);
        if (row) row.remove();  // Удаляем из таблицы
        alert(`Пользователь с ID ${id} заблокирован`);
    }

    loadUsers();
</script>
