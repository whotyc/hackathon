<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:5500/frontend/public/index.html">Главная</a></li>
                <li><a href="http://127.0.0.1:5500/frontend/public/gallery.html">Галерея</a></li>
                <li><a href="http://127.0.0.1:5500/frontend/public/help.html">Справка</a></li>
                <li><a href="http://127.0.0.1:5500/frontend/public/register.html">Регистрация</a></li>
                <li><a href="http://127.0.0.1:5500/frontend/public/login.html">Авторизация</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">ФИО</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Heroes Memorial. Все права защищены.</p>
    </footer>
    <script src="js/scripts.js"></script>
