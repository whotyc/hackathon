<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить бойца</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Главная</a></ли>
                <ли><а href="/gallery.html">Галерея</а></ли>
                <ли><а href="/help.html">Справка</а></ли>
                <ли><а href="/register.html">Регистрация</а></ли>
                <ли><а href="/login.html">Авторизация</а></ли>
            </ул>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Добавить бойца</h2>
            <form id="heroForm">
                <div class="form-group">
                    <label for="lastName">Фамилия</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="firstName">Имя</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="middleName">Отчество</label>
                    <input type="text" id="middleName" name="middleName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Дата рождения</label>
                    <input type="date" id="birthDate" name="birthDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="placeOfBirth">Место рождения</label>
                    <input type="text" id="placeOfBirth" name="placeOfBirth" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="militaryCommissariat">Военный комиссариат</label>
                    <input type="text" id="militaryCommissariat" name="militaryCommissariat" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="militaryRank">Военное звание</label>
                    <input type="text" id="militaryRank" name="militaryRank" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="conflicts">Военные конфликты</label>
                    <select id="conflicts" name="conflicts" class="form-control" required>
                        <option value="Великая отечественная война">Великая отечественная война</option>
                        <option value="Боевые действия в Афганистане">Боевые действия в Афганистане</option>
                        <option value="Вооруженный конфликт в Чеченской Республике и на прилегающих к ней территориях Российской Федерации">Вооруженный конфликт в Чеченской Республике и на прилегающих к ней территориях Российской Федерации</option>
                        <option value="Выполнение специальных задач на территории Сирийской Арабской Республики">Выполнение специальных задач на территории Сирийской Арабской Республики</option>
                        <option value="Выполнение специальных задач на территории Таджикистана, Ингушетии, в Грузино-Абхазских событиях">Выполнение специальных задач на территории Таджикистана, Ингушетии, в Грузино-Абхазских событиях</option>
                        <option value="Специальная военная операция на Украине">Специальная военная операция на Украине</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="awards">Награды</label>
                    <input type="text" id="awards" name="awards" class="form-control">
                </div>
                <div class="form-group">
                    <label for="deathDate">Дата гибели</label>
                    <input type="date" id="deathDate" name="deathDate" class="form-control">
                </div>
                <div class="form-group">
                    <label for="placeOfBurial">Место захоронения</label>
                    <input type="text" id="placeOfBurial" name="placeOfBurial" class="form-control">
                </div>
                <div class="form-group">
                    <label for="biography">Биография</label>
                    <textarea id="biography" name="biography" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="additionalDocuments">Дополнительные документы</label>
                    <input type="file" id="additionalDocuments" name="additionalDocuments" class="form-control" multiple>
                </div>
                <button type="submit" class="btn btn-primary">Добавить бойца</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Heroes Memorial. Все права защищены.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
