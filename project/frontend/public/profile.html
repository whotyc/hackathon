<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/profile.js"></script>
</head>
<body>
    <header>
        <h1>Личный кабинет</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="gallery.html">Галерея</a>
            <a href="#" id="logout">Выйти</a>
        </nav>
    </header>
    <div class="container">
        <h2>Мои данные</h2>
        <form id="profileForm">
            <input type="text" id="name" placeholder="ФИО">
            <input type="text" id="position" placeholder="Должность">
            <input type="email" id="email" placeholder="Email">
            <button type="submit">Сохранить</button>

            <form id="heroForm">
                <input type="text" id="heroName" placeholder="ФИО">
                <input type="text" id="birthplace" placeholder="Место рождения">
                <button type="submit">Отправить</button>
            </form>
            
            <script>
            document.getElementById("heroForm").addEventListener("submit", function(event) {
                event.preventDefault();
                const data = { name: heroName.value, birthplace: birthplace.value };
            
                fetch("/heroes/add", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                }).then(res => res.json()).then(alert);
            });
            </script>
            
        </form>
    </div>
</body>
</html>
