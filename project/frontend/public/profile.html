<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/gallery">Галерея</a></li>
                <li><a href="/help">Справка</a></li>
                <li><a href="/register">Регистрация</a></li>
                <li><a href="/login">Авторизация</a></li>
                <li><a href="/profile">Личный кабинет</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Личный кабинет</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">ФИО</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Дата рождения</label>
                    <input type="date" id="birthDate" name="birthDate" class="form-control">
                </div>
                <div class="form-group">
                    <label for="city">Город рождения</label>
                    <input type="text" id="city" name="city" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Обновить данные</button>
            </form>

            <h2>Добавить бойца</h2>
            <form id="heroForm">
                <div class="form-group">
                    <label for="heroName">ФИО</label>
                    <input type="text" id="heroName" name="heroName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="heroBirthDate">Дата рождения</label>
                    <input type="date" id="heroBirthDate" name="heroBirthDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="heroDeathDate">Дата смерти</label>
                    <input type="date" id="heroDeathDate" name="heroDeathDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="heroPlaceOfBirth">Место рождения</label>
                    <input type="text" id="heroPlaceOfBirth" name="heroPlaceOfBirth" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="heroConflict">Военный конфликт</label>
                    <input type="text" id="heroConflict" name="heroConflict" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="heroAwards">Награды</label>
                    <input type="text" id="heroAwards" name="heroAwards" class="form-control">
                </div>
                <div class="form-group">
                    <label for="heroPhoto">Фотография</label>
                    <input type="text" id="heroPhoto" name="heroPhoto" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="heroBio">Биография</label>
                    <textarea id="heroBio" name="heroBio" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить данные</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Heroes Memorial. Все права защищены.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
